<div class="container d-flex justify-content-center align-items-center full-height">

    <div class="card card-login border-0 rounded-3 shadow">         
        <div class="card-body p-4">
            <h4 class="card-title text-center mb-4 fw-bold text-primary">Iniciar Sesión</h4>
            
            
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" required [(ngModel)]="usuario">
                    <label for="inputUsuario">Usuario</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required [(ngModel)]="password">
                    <label for="inputPassword">Contraseña</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg fw-bold" type="button" (click)="ingresar();">
                        Ingresar
                    </button>
                </div>

           
        </div>
    </div>

</div>
